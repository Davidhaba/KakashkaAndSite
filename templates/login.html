<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login via Telegram</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login with Telegram</h1>
        <p>To access chat details, please log in via Telegram.</p>

        <script async src="https://telegram.org/js/telegram-widget.js?2"
                data-telegram-login="biegunkabot"
                data-size="large"
                data-auth-url="{{ url_for('auth') }}"
                data-request-access="write">
        </script>
    </div>
</body>
</html>
