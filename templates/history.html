<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('chats') }}">Chats</a>
        <a href="{{ url_for('chat_history', chat_id=chat_id) }}">Chat History</a>
    </div>
    <div class="container">
        <h1>Chat History</h1>
        <div class="message">
            {% for message in messages %}
            <p><strong>{{ message.from_user }}</strong> ({{ message.date }}): {{ message.text }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
