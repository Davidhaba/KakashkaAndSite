<!DOCTYPE html>
<html>
<head>
    <title>Чати</title>
</head>
<body>
    <h1>Список чатів, де є бот:</h1>
    <ul>
        {% for chat in chats %}
        <li><a href="{{ url_for('chat_history', chat_id=chat.id) }}">{{ chat.title }} ({{ chat.type }})</a></li>
        {% endfor %}
    </ul>
</body>
</html>
